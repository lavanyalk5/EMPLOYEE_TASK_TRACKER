<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .dashboard-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            color: #2575fc;
            margin-top: 30px;
        }

        form {
            margin-top: 10px;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 6px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1a5ddb;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f2f2f2;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Hello {{ user.username }} (Business Analyst)</h1>

        <h2>Assign Task</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Assign Task</button>
        </form>

        <h2>All Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>{{ task.title }} - {{ task.assigned_to.username }} ({{ task.duration }} min)</li>
            {% endfor %}
        </ul>

        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
