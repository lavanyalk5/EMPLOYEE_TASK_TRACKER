<!DOCTYPE html>
<html>
<head><title>Employee Dashboard</title></head>
<body>
<h1>Hello {{ user.username }}</h1>
<h2>Your Tasks</h2>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.duration }} min<br>{{ task.description }}</li>
    {% empty %}
        <li>No tasks assigned.</li>
    {% endfor %}
</ul>

<a href="{% url 'all_tasks' %}">Show All (Optional)</a><br>
<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
